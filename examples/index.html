<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>html editor</h1>
    <html-editor bar>
      aa
      <div style="color:blue">bb</div>
    </html-editor>
    <html-editor lang="css" bar>
      div{color:blue}
    </html-editor>
    <hr />
    <h1>html preview</h1>
    <html-preview>
      aa
      <div style="color:blue">bb</div>
    </html-preview>
    <hr />
    <h1>html playground</h1>
    <html-playground css="div{color:red}">
      aa
      <div style="color:blue">bb</div>
      <style>
        div {
          background: green;
        }
      </style>
    </html-playground>
    <html-playground areas="html" control-btns="format">
      <div>div</div>
    </html-playground>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../wcdist/html.min.js"></script>
  </body>
</html>
